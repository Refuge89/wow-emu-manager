<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0"/>
        <title>{{ DATA['PAGE_TITLE'] }} | {% block title %}{% end %}</title>
        <link rel="stylesheet" href="{{ static_url('main.css') }}"/>
    </head>
    <body>
        <div id="header">
            <div id="header-inner-fix">
                <div id="linkbox-top">
                    <a href="/">Frontpage</a>
                </div>
                <div id="profilebox">
                    <span id="pbox_left"></span>
                    <span id="pbox_mid">
                            {% if ( DATA['USERNAME'] ) %}
                            <div id="pbox_fields_off">
                            User: {{ DATA['USERNAME'] }}
                            </div>
                            <span id="pbox_controls">
                                <a href="/profile"><img src="/static/images/button-profile.gif"/></a>
                                <a href="/logout"><img src="/static/images/button-logout.gif"/></a>
                            </span>
                            {% else %}
                            <form action="/login" method="POST">
                                <div id="pbox_fields_on">
                                    Login: <input name="l" size="14" maxlength="16" type="text"/>
                                    Password: <input name="p" size="14" maxlength="16" type="password"/>
                                </div>
                                {% module xsrf_form_html() %}
                                <span id="pbox_controls">
                                    <a href="/register">Create Account</a>
                                    <input type="image" src="/static/images/button-login.gif" value="login"/>
                                </span>
                            </form>
                            {% end %}
                    </span>
                    <span id="pbox_right"></span>
                </div>
            </div>
        </div>
        <div id="main-container">
            <div id="left-pane">
                <div id="linkbox-left">
                    <a href="/status">Server Status</a>
                    <a href="/news">News</a>
                </div>
            </div>
            <div class="border-vertical" id="border-vertical-left"></div>
            <div id="middle-pane">
                <div id="content">
                    {% block content %}
                    {% end %}
                </div>
            </div>
            <div class="border-vertical" id="border-vertical-right"></div>
            <div id="right-pane">
            </div>
        </div>
        <div id="footer">Â© All Images and Logos are Copyright 2010 Blizzard Entertainment</div>
    </body>
</html>
